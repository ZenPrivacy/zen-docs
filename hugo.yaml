# Hugo configuration file
title: Zen Documentation

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact â†—
      url: "mailto:contact@irbis.sh"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/ZenPrivacy"
      params:
        icon: github
    - name: Bluesky
      weight: 6
      url: "https://bsky.app/profile/zen.irbis.sh"
      params:
        icon: bluesky
    - name: Discord
      weight: 7
      url: "https://discord.gg/jSzEwby7JY"
      params:
        icon: discord

params:
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/logo-black.svg
      dark: images/logo-white.svg
      link: /
      width: 68
      height: 24

  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/ZenPrivacy/zen-docs/edit/master/content"
